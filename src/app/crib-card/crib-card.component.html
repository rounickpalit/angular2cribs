<div class="thumbnail">
    <img src="assets/images/{{crib.image}}.jpg" alt="">
    <!-- <h3>{{crib.address}}</h3>
    <h4>{{crib.price}}</h4>
    <h4>{{crib.area}}</h4> -->

    <div class="caption">

        <div *ngIf="!crib.showDetails">
          <h4 style="margin:15px;font-size:20px;">
            <span class="label label-primary">
              {{crib.type}}
            </span>
          </h4>
          <h3>
            <i class="glyphicon glyphicon-tag"></i>
            {{crib.price | currency:'INR':true}}
          </h3>
          <h4>
            <i class="glyphicon glyphicon-home"></i>
            {{crib.address}}
          </h4>
          <hr>
          <button class="btn btn-sm btn-success" *ngIf="!crib.showDetails" (click)="crib.showDetails = !crib.showDetails">
            Show Details
          </button>
        </div>

        <div *ngIf="crib.showDetails">
          <div class="details">
            <h4 style="margin:15px;font-size:20px;">
              <span class="label label-primary">
                Beds: {{crib.bedrooms}}
              </span>
              <span class="label label-primary">
                Baths: {{crib.bathrooms}}
              </span>
              <span class="label label-primary">
                SqFt: {{crib.area}}
              </span>
            </h4>
            <p>{{crib.description}}</p>
            <hr>
            <button class="btn btn-sm btn-danger" (click)="crib.showDetails = !crib.showDetails">
              Close
            </button>
          </div>
        </div>

    </div>

  </div>
